    <script>
        function base64Decode(base64) {
            return atob(base64); // 
        }

        function downloadFile(encodedUrl) {
            const url = base64Decode(encodedUrl); // 
            const link = document.createElement('a');
            link.href = url;
            link.download = ''; // 
            document.body.appendChild(link); // 
            link.click(); // 
            document.body.removeChild(link); // 
        }
    </script>

</body>
